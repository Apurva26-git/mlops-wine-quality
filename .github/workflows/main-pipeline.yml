name: Train, Test, Build, and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  train-test-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Train the model
        run: python train_model.py

      - name: Run unit tests
        run: pytest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set Docker tag with branch name
        id: vars
        run: echo "TAG=$(echo ${{ github.ref_name }} | tr '/' '-')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image with branch tag
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/iris-api:${{ steps.vars.outputs.TAG }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/iris-api:${{ steps.vars.outputs.TAG }}

      - name: Also push 'latest' tag if on main
        if: github.ref_name == 'main'
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/iris-api:${{ steps.vars.outputs.TAG }} ${{ secrets.DOCKER_USERNAME }}/iris-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/iris-api:latest