<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f8fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccd6dd;
            border-radius: 6px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px;
            margin-top: 20px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background: #ecf0f1;
            border-left: 4px solid #3498db;
            border-radius: 6px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Predictor application 2 ðŸŒ¸</h1>
        <form method="post" action="/predict">
            <label for="sepal_length">Sepal Length (cm):</label>
            <input type="text" name="sepal_length" required>

            <label for="sepal_width">Sepal Width (cm):</label>
            <input type="text" name="sepal_width" required>

            <label for="petal_length">Petal Length (cm):</label>
            <input type="text" name="petal_length" required>

            <label for="petal_width">Petal Width (cm):</label>
            <input type="text" name="petal_width" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <div class="result">
                ðŸŒ¼ Prediction: <strong>{{ prediction }}</strong>
            </div>
        {% endif %}
    </div>
</body>
</html>
